<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-blue-200">
    <h1 class=" text-5xl text-center mt-6"> Welcome to  <span class ="font-semibold text-violet-600"> E Mini Bank</span>!!!!</h1>
    <section class="bg-green-400 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-semibold p-3">Please Login</h3>
        <div>
           <input class=" rounded-2xl w-9/12 block px-3 mb-4" type="email" name="" id="user-email" placeholder=" Enter Email Address">
           <input class=" rounded-2xl w-9/12 block px-3 mb-5"  type="password" name="" id="user-pass" placeholder="Enter Password">
           
           <button  id="btn-submit" class="bg-orange-500 px-8 rounded-xl hover:bg-sky-700  py-2 text-white font-medium"   ><a href="http://127.0.0.1:5500/js/kings%20bank.html">Submit</a></button>
        </div>
      

    </section>
<br>
<br>

    <script src="js/login.js"></script>
</body>
</html>
